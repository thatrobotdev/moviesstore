{% extends 'base.html' %} {% block content %}
<h2>Reset Your Password</h2>
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="maiden_name">What is your mother's maiden name?</label>
    <input
      type="text"
      id="maiden_name"
      name="maiden_name"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="new_password">New Password</label>
    <input
      type="password"
      id="new_password"
      name="new_password"
      class="form-control"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Reset Password</button>
</form>

{% if error %}
<div class="alert alert-danger" role="alert">{{ error }}</div>
{% endif %} {% endblock %}
